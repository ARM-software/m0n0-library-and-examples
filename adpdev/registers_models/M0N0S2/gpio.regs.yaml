data_bits: 32
base_addr: 0x40000000
reg_offset: 0x4
registers:
  0x0:
    name: "data"
    por: 0
    description: "GPIO data (four LSBs). Writing to GPIO with input direction has no effect until direction is changed"
  0x100:
    name: "direction"
    por: 0
    description: "GPIO direction (four LSBs): 0=input; 1=output"
  0x104:
    name: "interrupt"
    por: 0
    description: "GPIO interrupt enable (four LSBs)"
